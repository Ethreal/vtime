<script type="text/ng-template"  id="user_table_ticket_column">
    <a href="ticket/{{ rec[col.name] }}/">#{{ rec[col.name] }}</a> |
    <a href="https://iponweb.net/rt/Ticket/Display.html?id={{ rec[col.name] }}"
       target="_blank">RT</a>
</script>

<div class="page-header">
    <h3>
        User &#8220;{{ ctrl.objId }}&#8221; statistic
        <span class="grey font-18px">(total: {{ ctrl.spent_hours }} hour(s))</span>
    </h3>
    <span class="grey" ng-show="ctrl.workhours">
        Total working hours in {{ startDateStr }}: {{ ctrl.workhours }}
    <span>
</div>
<div>
    <div class="col-md-5">
        <sortable-table columns="ctrl.tableColumns"
                        sort-column="spent_hours"
                        sort-desc="true"
                        table-data="ctrl.data">
        </sortable-table>
    </div>
    <div class="col-md-7" highcharts-plot params="ctrl.plotConf"></div>
</div>
